<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/Frontend/index.css" />
    <!--  <link rel="stylesheet" href="/Frontend/index2.css">-->
  </head>

  <body>
    <div class="table-container">
      <button class="logout" id="logoutBtn">Log out</button>
      <h1>User Register</h1>
      <table id="user-register">
        <thead>
          <tr>
            <th>RegID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-container">
      <h1>User Request</h1>
      <table id="user-request">
       <thead>
          <tr>
            <th>ReqID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Number</th>
            <th>Request</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-container">
      <h1>User Service</h1>
      <table id="user-service">
        <thead>
          <tr>
            <th>ServiceID</th>
            <th>Service</th>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Section for creating events -->
    <div class="create-event-container">
      <h1>Create Event</h1>
      <form
        action="/Backend/createEvent.php"
        method="post"
        id="create-event-form"
        enctype="multipart/form-data"
      >
        <label for="eventname">Event Title:</label>
        <input type="text" id="eventname" name="eventname" required />

        <label for="Date">Event Date:</label>
        <input type="Date" id="Date" name="Date" required />

        <label for="eventmessage">Event Description:</label>
        <textarea
          id="eventmessage"
          name="eventmessage"
          rows="4"
          required
        ></textarea>
        <label for="event-image">Upload Image:</label>
        <input
          type="file"
          id="eventimage"
          name="eventimage"
          accept="image/*"
          required
        />
        <button type="submit">Create Event</button>
      </form>
    </div>

    <!-- Section for viewing events -->
    <div class="view-events-container">
      <h1>View Events</h1>
      <div id="events-list">
        <!-- Events will be dynamically populated here by JavaScript -->
      </div>
    </div>
    <script src="/Javascript/AdminFetchRegisteredUser.js"></script>
    <script src="/Javascript/AdminFetchServices.js"></script>
    <script src="/Javascript/FetchEventsAdmin.js"></script>
    
  </body>
</html>
