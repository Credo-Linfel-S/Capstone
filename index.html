<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Frontend/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="loginForm">
            <legend>Login</legend>
            <input
              type="email"
              id="loginEmail"
              placeholder="Email"
              required
              name="loginEmail"
            /><br />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
              name="loginPassword"
              value="1234567"
            /><br />
            <button type="submit">Login</button>
            <div id="logi1nMessage" style="color: red; margin-top: 10px"></div>
            <div id="loginMessage" style="color: red; margin-top: 10px"></div>
          </form>
          <hr />
          <div class="container1">
            <h1>Register here</h1>
            <a href="./register.html" target="_blank"
              ><button id="signup">sign-up</button></a
            >
            <hr />
            <h1>Only Admin</h1>
            <a href="./admin.html" target="_blank"
              ><button id="admin">Admin</button></a
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault(); // Prevent the form from reloading the page

          const loginEmail = document.getElementById("loginEmail").value;
          const loginPassword = document.getElementById("loginPassword").value;

          // Send login data to the PHP backend
          const response = await fetch("/Backend/logInForm.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `loginEmail=${encodeURIComponent(
              loginEmail
            )}&loginPassword=${encodeURIComponent(loginPassword)}`,
          });

          const result = await response.text();

          // Display the server response in the loginMessage div
          const loginMessage = document.getElementById("logi1nMessage");
          if (result.trim() === "success") {
            window.location.href = "account.html"; // Redirect on success
          } else {
            loginMessage.textContent = result; // Show error message

            // Set a timeout to clear the message after 5 seconds
            // setTimeout(() => {
            //     loginMessage.textContent = '';
            // }, 2000); // 5000ms = 5 seconds
          }
        });
    </script>
  </body>
</html>
